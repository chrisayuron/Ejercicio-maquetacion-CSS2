<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
<div class="container">
  <div class="container__image">
    <div class="bg-image">
    </div>
  </div>
  <div class="container__info">
    <p class="container__info-title">
      Equilibrium #3429
    </p>
    <p class="container__info-text">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="container__info__detail">
      <div class="container__info__detail-offer">
      <p class="info__detail__offer-price"><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</p>
      <p class="info__detail__offer-time"><img src="./images/icon-clock.svg" alt=""> 3 days left</p>
      </div>
      <hr class="container__info__detail-line">
      <div class="container__info__detail-perfil">
        <div class="info__detail__perfil-photo"></div>
        <p class="info__detail__perfil-name"> Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Chrisayuron</a>.
  </div>
</body>
</html>
