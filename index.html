<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
<div class="container">
  <div class="container__image">

  </div>
  <div class="container__info">
    <p class="container__info-title">
      Equilibrium #3429
    </p>
    <p class="container__info-text">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="container__info-detail">
      <p class="info__detail__price">0.041 ETH</p>
      <p class="info__detail-time"> 3 days left</p>
      <hr class="container__info-line">
      <div class="container__info-perfil">
        <div class="info__perfil-photo"></div>
        <p class="info__perfil-name"> Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
